<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="signinpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/32966b6d49.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="signupbox">
            <div>
                <h1>Sign Up Today!</h1>
            </div>
            <div style="font-size: 3vh;">
                <p>Make your first poll here...</p>
            </div>
            <div class="form">
                <form id="signupForm">
                    <fieldset class="fieldset">
                        <legend>SignUp Form</legend>
                        <table class="table">
                            <tr>
                                <td><label for="username">Enter username:</label></td>
                                <td><input type="text" id="username" placeholder="Username" required></td>
                            </tr>
                            <tr>
                                <td><label for="fullname">Enter your Name:</label></td>
                                <td><input type="text" name="fullname" id="fullname" placeholder="Fullname" required></td>
                            </tr>
                            <tr>
                                <td><label for="email">Enter Email:</label></td>
                                <td><input type="email" name="email" id="email" required placeholder="Email"></td>
                            </tr>
                            <tr>
                                <td><label for="password">Enter Password:</label></td>
                                <td><input type="password" name="password" id="password" minlength="3" maxlength="12"
                                        required placeholder="Password"></td>
                            </tr>
                        </table>
                    </fieldset>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
            <div>
                <p class="loginlink">Already have an account? <a href="./signinloginpage.html">Login here</a></p>
            </div>
            <div>
                <p class="loginlink"><a href="./index.html">Back to HomePage &larr;</a></p>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            // Get input values
            const username = document.getElementById('username').value;
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Create a user object
            const user = {
                username: username,
                fullname: fullname,
                email: email,
                password: password,
            };

            // Save user data to localStorage
            localStorage.setItem('user', JSON.stringify(user));

            alert('Account created successfully! You can now log in.');

            // Redirect to login page
            window.location.href = './signinloginpage.html';
        });
    </script>
</body>

</html>
